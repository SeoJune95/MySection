<html>

<head>
    <meta charset="utf-8">
    <title>LoginPage</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>

</head>

<body>


<div class="login-from">
    <form id="formId">
        <input id="idSection" type="text" name="email" class="text-field" placeholder="아이디">
        <input id="pwSection" type="password" name="password" class="text-field" placeholder="비밀번호">
        <input id="button" type="submit" value="로그인" class="submit-btn">
    </form>
    <div class="links">
        <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
</div>
</body>

<script>
$('#idSection').on('input',checkVal);
$('#pwSection').on('input',checkVal);

function checkVal() {
    var textId = $('#idSection').val();
    var textPw = $('#pwSection').val();

    if(textId != "" && textPw != "") {
        $('#button').css('backgroundColor','#1bbc9b');
<!--        $('#button').removeAttr('disabled');-->
    }else{
        $('#button').css('backgroundColor','#9b9b9b');
<!--        $('#button').attr('disabled','disabled');-->
    }
}
</script>

</html>

<!--
1. 아이디 혹은 비밀번호 둘중 하나라도 입력란이 비어있다면,
로그인 버튼이 '비활성화' 되어서 버특색이
#9b9b9b로 설정하면 되고
css에서 처음 로그인 버튼을 9b9b9b 로 변경.
2. 사용자가 아이디와 비밀번호를 둘 다 입력하면
로그인 버튼이 활성화 되어서 버튼의 배경색이
#1bbc9b로 바뀌면 됌.
 -->
